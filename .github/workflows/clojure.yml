name: Clojure CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@3.2
      with:
        # Install just one or all simultaneously
        cli:  1.10.2.796 # Clojure CLI based on tools.deps
        lein: latest     # or use 'latest' to always provision latest version of leiningen
        boot: latest     # or use 'latest' to always provision latest version of boot

    - name: Install dependencies
      run: lein deps

    - name: Run tests
      run: lein test
    
    - name: Transpile & build examples
      run: |
        pushd examples
        make
        popd

    - name: Transpile & build sql_builder
      run: |
        pushd sql_builder
        make
        popd
